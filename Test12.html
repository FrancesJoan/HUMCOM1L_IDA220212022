<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Javascript</title>
        <script>
            function sayHello(who) {
                document.write("Hello, " + who);
            }
        </script>
    </head>
    <body>
        <script>
            sayHello("Bob");
            document.write("<br>");
            sayHello("Mary");
        </script>
    </body>
