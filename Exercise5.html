<table width="100px" border="2pt">
    <h1>Table A</h1>
    <tbody>
        <tr>

<table width="100px" border="2pt">

<table border="2pt">
    <h3>Table C</h3>
    <thead>
        <tr>
            <th colspan="3">Title Goes here</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td>B</td>

</table>

<hr sizes="3"; color="brown"></hr>

<h4>Table E</h4>
<table  border="2pt">
    <thead>
        <tr>
            <th rowspan="6">Title Goes Here</th>
            <th>A</th>
            <th>D</th>
            <tr></tr>
            <th>B</th>
            <th>E</th>
            <tr></tr>
            <th>C</th>

<hr sizes="3"; color="brown"></hr>

<h4>Table F</h4>
<table  border = "1" width = "400" height = "150">
    <thead>
        <tr>
            <th rowspan="6">Title Goes Here</th>
            <th>A</th>
            <th>D</th>
            <tr></tr>
            <th>B</th>
            <th>E</th>
            <tr></tr>
            <th>C</th>
            <th>F</th>
        </tr>
    </thead>  
</table>

<hr sizes="3"; color="brown"></hr>
<h5>Table G</h5>
<table border="15px">
    <tr>
        <th rowspan="4px"; width="50px"; height="150px">Title Goes Here</th>
    </tr>
    <tr>
        <th>A</th>
        <th>D</th>
        </tr>
        <th>B</th>
        <th>E</th>
        </tr>
        </tr>
        <th>C</th>
        <th>F</th>
        </tr>
    </table>

<hr sizes="3"; color="brown"></hr>
<h5>Table H</h5>
<table border="1px">
    <tr>
        <th colspan="4">Title goes here</th>
        <th>A</th>
        <th>B</th>
    </tr>
    <tr>
        <th rowspan="3">C</th>
        <th>D</th>
        <th colspan="2">E</th>
        <th>F</th>
        <th>G</th>
    </tr>
    <tr>
        <th>H</th>
        <th colspan="3">I</th>
        <th rowspan="2">J</th>
    </tr>
    <tr>
        <th>K</th>
        <th colspan="2">L</th>
        <th>M</th>
    </tr>
    <tr>
        <th colspan="1">N</th>
        <th colspan="5">O</th>
    </tr>
</table>
